<form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="投稿" />
</form>
  <h2>{{ messages }}</h2>
{% for p in photos %}

        <img src="{{ p.image.url }}" />
        <h2>{{ p.tag_name }}</h2>
        <h4>{{ p.tag_ruby }}</h4>
        <h2>↑</h2>
    </div>
{% endfor %}
